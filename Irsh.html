<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .input-group input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .input-group input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <div class="input-group">
        <label for="NAME">NAME</label>
        <input type="text" id="NAME" name="NAME" required>
      </div>
      <div class="input-group">
        <label for="EMAIL">EMAIL</label>
        <input type="EMAIL" id="EMAIL" name="EMAIL" required>
      </div>
      <div class="input-group">
        <label for="ROLL NUMBER">ROLL NUMBER</label>
        <input type="ROLL NUMBER" id="ROLL NUMBER" name="ROLL NUMBER" required>
      </div>
<label>CHOOSE BRANCH:</label>
    <input type="radio" id="cse" name="branch" value="CSE" required>
    <label for="COMPUTER SCIENCE ENGINEERING">COMPUTER SCIENCE ENGINEERING</label>
    <input type="radio" id="ece" name="branch" value="ECE">
    <label for="civil engineering">CIVIL ENGINEERING</label><br><br>

      <div class="input-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
  </html>
